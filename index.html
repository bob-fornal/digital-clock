<html>
  <head>
    <title>Digital Clock</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <base href="." />

    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="clock-container">

      <div id="hours" class="basic-block hours">
        <div class="number">00</div>
        <div class="identifier">Hours</div>
      </div>

      <div id="minutes" class="basic-block minutes">
        <div class="number">00</div>
        <div class="identifier">Minutes</div>
      </div>

      <div id="seconds" class="basic-block seconds">
        <div class="number">00</div>
        <div class="identifier">Seconds</div>
      </div>

      <div id="meridiem" class="basic-block meridiem">
        <div class="number">AM</div>
        <div class="identifier">Meridiem</div>
      </div>

    </div>

    <div class="clock-container">

      <div id="flip-hours" class="flip-wrapper hours">
        <div class="flip-block">
          <div class="number-top">00</div>
          <div class="number-bottom outer-bottom" data-value="01"></div>
          <div class="number-back" data-value="01">
            <div class="number-bottom inner-bottom" data-value="00"></div>
          </div>
        </div>
        <div class="identifier">Hours</div>
      </div>

      <div id="flip-minutes" class="flip-wrapper minutes">
        <div class="flip-block">
          <div class="number-top">00</div>
          <div class="number-bottom outer-bottom" data-value="01"></div>
          <div class="number-back" data-value="01">
            <div class="number-bottom inner-bottom" data-value="00"></div>
          </div>
        </div>
        <div class="identifier">Minutes</div>
      </div>

      <div id="flip-seconds" class="flip-wrapper seconds">
        <div class="flip-block">
          <div class="number-top">00</div>
          <div class="number-bottom outer-bottom" data-value="01"></div>
          <div class="number-back" data-value="01">
            <div class="number-bottom inner-bottom" data-value="00"></div>
          </div>
        </div>
        <div class="identifier">Seconds</div>
      </div>

      <div id="flip-meridiem" class="flip-wrapper meridiem">
        <div class="flip-block">
          <div class="number-top">00</div>
          <div class="number-bottom outer-bottom" data-value="01"></div>
          <div class="number-back" data-value="01">
            <div class="number-bottom inner-bottom" data-value="00"></div>
          </div>
        </div>
        <div class="identifier">Meridiem</div>
      </div>

    </div>

    <script src="clock.js"></script>

  </body>
</html>
