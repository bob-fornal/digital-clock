<html>
  <head>
    <title>Digital Clock</title>
    <base href="." />

    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="clock-container">

      <div id="hours" class="basic-block hours">
        <div class="number">00</div>
        <div class="identifier">Hours</div>
      </div>

      <div id="minutes" class="basic-block minutes">
        <div class="number">00</div>
        <div class="identifier">Minutes</div>
      </div>

      <div id="seconds" class="basic-block seconds">
        <div class="number">00</div>
        <div class="identifier">Seconds</div>
      </div>

      <div id="meridiem" class="basic-block meridiem">
        <div class="number">AM</div>
        <div class="identifier">Meridiem</div>
      </div>

    </div>

    <script src="clock.js"></script>

  </body>
</html>
